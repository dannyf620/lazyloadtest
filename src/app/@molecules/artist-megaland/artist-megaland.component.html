<ng-container *ngIf="artist">
  <ng-container *ngIf="artist.isFeatured; else usually">
    <a [routerLink]="_url">
      <div class="ft-artist">
        <img src="{{_urlImg}}" alt="{{_alt}}">
        <div class="ft-artist-name">
          <h2>{{artist.name}}</h2>
        </div>
      </div>
    </a> 
  </ng-container>

  <ng-template #usually>
    <a [routerLink]="_url">
      <div class="default-artist">
        <div class="df-artist-img">
          <img src="{{_urlImg}}" alt="{{_alt}}">
        </div>
        <h2>{{artist.name}}</h2>
      </div>
    </a> 
  </ng-template>

</ng-container>
